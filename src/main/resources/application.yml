spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://localhost:3306/trello
    username: "root"
    password: "123456789"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
        ddl-auto: update

    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret-key: ${JWT_SECRET_KEY}
